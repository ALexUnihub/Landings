<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Man</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header__inner">
        <div class="header__inner__logo">
            <img src="../img/header/logo.png" alt="AI.MAN.">
        </div>
        <div class="header__inner__nav">
            <a href="#" class="nav__link">PRODUCTS</a>
            <a href="#" class="nav__link">SOLUTIONS</a>
            <a href="#" class="nav__link">CUSTOMER</a>
            <a href="#" class="nav__link">PRICING</a>
            <a href="#" class="nav__link">RESOURCES</a>
        </div>
        <div class="register__wrapper">
            <a href="#" class="header__inner__register">REGISTER NOW</a>
            <a href="#"><img src="../img/header/register_arrow.png" alt="reg__arrow"></a>    
        </div>
        
    </div>
</header>
<!-- /Header -->

<!-- Intro -->
<div class="intro">

    <div class="intro__container">
        <div class="intro__wrapper__img">
            <img src="../img/header/AI_Hand.png" alt="" class="intro__img">
        </div>

        <div class="intro__wrapper_title">
            <h1 class="intro__title">FASTER DATA WITH <span class="intro__title__span"> AI.</span></h1>
        </div>
        

        <div class="intro__wrapper">

            <div class="intro__statistics">
                <div class="btn__wrapper">
                    <div class="border__wrapper__btn left">
                        <button class="intro__statistics__btn left">
                            <span class="btn__span">240+</span><br>PARTNERS
                        </button>
                    </div>
                        
                    <div class="border__wrapper__btn right">
                        <button class="intro__statistics__btn right">
                            <span class="btn__span">92%</span><br>FASTER TECHNOLOGY
                        </button>
                    </div> 
                </div>
            </div>

            <div class="intro__info">
                <p class="intro__info__text">Better data leads to more performance models. 
                    Performant models lead to faster deployment.</p>
                <div class="info__btn__wrapper left">
                    <button class="intro__info__btn left">GET STARTED</button>
                </div>
                <div class="info__btn__wrapper right">
                    <button class="intro__info__btn right">TALK TO SALES</button>
                </div>
                
            </div>

        </div>
    </div>
</div>
<!-- /Intro -->

<script src="../js/app.js"></script>
</body>
</html>
